name: Deploy Dev

on:
  push:
    branches:
      - dev   # this workflow only runs when pushing to dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

